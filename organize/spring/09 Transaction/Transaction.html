        /*
        
    Transaction

        1) 개요

                - 만약 데이터베이스의 데이터를 수정하는 도중에 예외가 발생된다면 어떻게 해야 할까? 

                    DB의 데이터들은 수정이 되기 전의 상태로 다시 되돌아가져야 하고, 다시 수정 작업이 진행되어야 할 

                    것이다. 이렇듯 여러 작업을 진행하다가 문제가 생겼을 경우 이전 상태로 롤백하기 위해 사용되는 

                    것이 트랜잭션(Transaction) 이다.


        2) 트랜잭션(Transaction)이란?

                - 트랜잭션은 하나의 작업을 수행하기 위해 데이터베이스에서 논리적인 작업의 단위 또는 한번에 모두 

                    수행되어야 하는 일련의 연산을 말한다.  

                - 하나의 트랜잭션은 commit(변경 사항을 DB에 정상적으로 반영한다, 반영 완료)  과 

                        rollback(작업 실패 시 트랜잭션 실행 전 상태로 되돌린다, 작업 취소) 명령어를 사용한다.

    ​

        3) 트랜잭션의 특징 (ACID)

        3.1) Atomicity(원자성) : 트랜잭션 구성하는 연산들은 모두 정상 실행되거나 모두 실행되지 않아야 함

        3.2) Consistency(일관성) : 트랜잭션 수행 전 일관된 데이터베이스와 트랜잭션 수행 후 결과도 일관성 

                                                            있는 상태를 유지해야 함

        3.3) Isolation(격리성) : 수행 중인 트랜잭션이 완료될 때 까지 다른 트랜잭션이 접근 할 수 없음

        3.4) Durability(지속성) : 시스템 장애 발생 하더라도 데이터베이스에 그대로 남아있어야 함


        */
