    <script>
        /*
        
    스프링시큐리티

        1) 개요 

            - 스프링 시큐리티는 스프링 기반의 어플리케이션의 보안(인증과 권한)을 담당하는 프레임워크를 

                말합니다. 만약 스프링 시큐리티를 사용하지 않았다면, 자체적으로 세션을 체크하고 리다이렉트 

                등을 해야 할 것입니다.

            - 스프링 시큐리티는 보안과 관련해서 체계적으로 많은 옵션들을 지원해줍니다.

            - 스프링 시큐리티는 필터(Filter) 기반으로 동작하기 때문에 스프링 MVC 와 분리되어 관리 및 

                동작합니다.

    ​

        2) 암호화 종류

        - 단방향 암호화 : 복호화가 불가능한 암호화 방식 이며 패스워드 같은 경우는 복호화가 불가능한

                                        단방향 암호화로 진행되어야 한다. 따라서 디비가 데이터가 탈취 되어도

                                        복호화 할 수 없다.

        - 양방향 암호화 : 복호화가 가능한 암호화 방식 이며, 메시지 전송 또는 결재 등과 같이 데이터를 

                                        암호화 한 후 도착지에서 복호화를 수행한다.

    ​

        3) 해쉬(hash)

        - 단방향 암호화 기법에 해쉬(hash)가 사용된다.

        - 해시(hash)란 다양한 길이를 가진 데이터를 고정된 길이를 가진 데이터로 매핑(mapping)한 값이다. 

            쉽게 말해, 길이에 상관없이 정해진 크기의 길이로 데이터로 반환한다.

        - 동일한 메시지는 동일한 다이제스트를 갖는다. 따라서 비교를 통해 로그인 처리가 가능하다.


    ​

        4) 레인보우 테이블(Rainbow Table)

            - 앞서 위의 123456 을 해쉬를 통해 다이제스트를 얻었다. 분명 123456 의 다이제스트는 원래의 

                password 인 123456 을 유추하기 어렵다. 그러나 123456 에 대한 다이제스트는 항상 같은 값을 

                얻는다는 것, 즉 값이 변하지 않는 것이 큰 문제점이다.

            - 레인보우 테이블(Rainbow Table)은 해커들이 여러 값들을 대입해보면서 얻었던 다이제스트들을 

                모아놓은 리스트를 말한다.

    ​

        5) 솔트(salt)

            - 스프링 시큐리티에서 패스워드를 암호화 하고자 단방향 암호화를 진행 할때 salt를 사용하여 처리한다.

            - salt는 매번 새로운 값이기 때문에, 매번 새로운 암호문이 만들어진다.

            - 동일한 패스워드를 사용하더라도 salting 된 문자열은 서로 다르기 때문에 각 사용자의 다이제스트는 

                    서로 다른 값으로 저장되어 레인보우테이블으로 비교하기 어렵게 만드는 것이다. 

            - 비밀번호 비교 시에는 salt를 제거 한 후 비교 하므로 비교가 가능하다.


    ​

        6) 스프링 시큐리티 권한

            -  Spring Security는 크게 인증과 인가로 나누어진다.  '인가'라는 개념에 필수적인 것이 권한이다. 

                '인증'을 받은 객체가 있는데, 이 객체가 가진 권한으로 어떠한 자원에 접근 가능한지를 확인하는 

                과정이 '인가' 이다. 즉 권한은 특정한 자원에 어떤 권한이 있어야만 접근할 수 있다는 것을 설정해주는 

                것이다. 


        */

    </script>
</body>
